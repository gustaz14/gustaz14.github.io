<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FormulárioCotilStars</title>

	<link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagem/brawl.ico" sizes="16x16">
</head>
<body>
    <a href="index.html">
    <img src="imagem/seta.png" width="50px" alt="Voltar" title="Voltar">
    </a>

	<h1 align="center">Increva-se para o Cotil Stars:</h1>

<form align="center">
    <fieldset> 
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <label for="data_nascimento">Data de Nascimento:</label><br>
	<input type="date" id="data_nascimento" name="data_nascimento" required>
	<br><br>

    <label for="nickname">Nickname:</label><br>
    <input type="text" id="nickname" name="nickname" required>
    <br><br>

	<label for="trofeus">Troféus:</label><br>
	<input type="number" id="trofeus" name="quantidade" min="0" max="200000" required>
	<br><br>

	<label for="rank">Rank Máximo:</label><br>
	<select id="rank" name="rank" required>
    <option value="rank1">Bronze I</option>
    <option value="rank2">Bronze II</option>
    <option value="rank3">Bronze III</option>
    <option value="rank4">Prata I</option>
    <option value="rank5">Prata II</option>
    <option value="rank6">Prata III</option>
    <option value="rank7">Ouro I</option>
    <option value="rank8">Ouro II</option>
    <option value="rank9">Ouro III</option>
    <option value="rank10">Diamante I</option>
    <option value="rank11">Diamante II</option>
    <option value="rank12">Diamante III</option>
    <option value="rank13">Mítico I</option>
    <option value="rank14">Mítico II</option>
    <option value="rank15">Mítico III</option>
    <option value="rank16">Lendário I</option>
    <option value="rank17">Lendário II</option>
    <option value="rank18">Lendário III</option>
  	<option value="rank19">Mestre I</option>
    <option value="rank20">Mestre II</option>
    <option value="rank21">Mestre III</option>
    <option value="">Pro</option>
	</select>
	<br><br>

	<label for="email">E-mail para contato:</label><br>
	<input type="email" id="email" name="email" required>
	<br><br>


    <button type="submit">Enviar</button>
    </fieldset>
</form>

<br>

</body>
</html>
